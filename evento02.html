<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos do mouse</title>
    <script> 
    function esverdear(){
    document.getElementById('b1').style.backgroundColor = '#00FF00';
    }
    function amarelar(){
    document.getElementById('b1').style.backgroundColor = 'yellow';
    }
    function definircor(cor){
    document.getElementById('b2').style.backgroundColor = cor;
    }
</script>
</head>
<body>
    <button style="width:100px;" onclick="alert('Clique')">Evento Click</button>
    <button style="width:100px;" onmousemove="alert('Entrou no botÃ£o')">Evento Move</button>
    <button style="width:100px;" onmouseout="alert('Saiu')">Evento Out</button>
    <button style="width:100px;" onmousedown="alert('Pressionou')">Mouse Down</button>
    <button style="width:100px;" onmouseup="alert('Soltou')">Mouse Up</button>

    <button id="b1" style="width:100px; background-color:yellow;"
onmousemove="esverdear()" onmouseout="amarelar()">Mouse Interativo 1</button> 
    <button id="b2" style="width:100px; background-color:yellow;"
onmousemove="definircor('green')" onmouseout="definircor('yellow')">Mouse Interativo 2</button> 
    <button  style="width:100px; background-color:yellow;"
onmousemove="style.backgroundColor = 'green'" onmouseout="style.backgroundColor='yellow'">Mouse Interativo 3</button> 
</body>
</html>
