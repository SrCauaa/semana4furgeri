<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos do mouse</title>
    <script> function pintar(cor){
        document.bgColor = cor
    }
</script>
</head>
<body>
    <button style="width:100px;color:white;background-color:red"onmousemove="pintar('red')">Vermelho</button>
    <button style="width:100px;color:white;background-color:yellow"onmousemove="pintar('yellow')">Amarelo</button>
    <button style="width:100px;color:white;background-color:blue"onmousemove="pintar('blue')">Azul</button>
</body>
</html>
